name: Deploy static HTML to Azure Web App

on:
  push:
    branches:
      - master   # or main if your default branch is main
  workflow_dispatch:   # allows manual run from GitHub UI

permissions:
  id-token: write    # needed for OIDC login
  contents: read     # needed for checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Azure using OIDC (federated credentials)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_14A3DC86A55B4312B7EACD3B699FB76C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1C201023C9194131A656C75CA44E5A3E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C13AD2EF6734AB5ABE5FBB3EF01BF0B }}
      # 3. Deploy HTML files to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: josehtmldemo       # Replace with your Azure Web App name
          package: .                   # Deploy the root of the repo