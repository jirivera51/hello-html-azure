name: Deploy static HTML to Azure Web App

on:
  push:
    branches:
      - master   # or main if your default branch is main
  workflow_dispatch:   # allows manual run from GitHub UI

permissions:
  id-token: write    # needed for OIDC login
  contents: read     # needed for checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Azure using OIDC (federated credentials)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Deploy HTML files to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: josehtmldemo       # Replace with your Azure Web App name
          package: .                   # Deploy the root of the repo